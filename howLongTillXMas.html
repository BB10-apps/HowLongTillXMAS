<html>
<head>
    <!--Load Jqueary and Moment-->
    <script type="text/javascript" src="jqueary.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <link type="text/css" href="main.css" rel="stylesheet">
    <script type="text/javascript">
        var year;
        function refresh(){
            var now = moment();
            year = moment().year()
            var end = moment(new Date(year, 11, 25, 0, 0, 0));
            console.log(now.diff(end, 'days'), end);
            $("#epoch").text(end.diff(now, 'days'));
        };
        window.onload = function(){
            refresh()
        };
    </script>
</head>
<body>
<p class="center">It is</p>
<p class="large center" id="epoch">Test</p>
<p class="center">days until Christmas</p>
<div class="center">
    <input class="center button" type="button" value="Refresh" onclick="refresh();" >
</div>
</body>
</html>
